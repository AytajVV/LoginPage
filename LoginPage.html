<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="child">
            <div class="box1">
            </div>
            <div class="box2">
                <div class="box3">
                    <form action="">
                        <h3 class="login"><u>Login</u></h3>
                        <input type="email" name="email" id="email" placeholder="Email address">
                        <input type="password" name="" id="password" placeholder="Password">
                        <input type="submit" value="Login" id="btn">
                        <a href="" class="forgot" target="_blank"><u>Forgot password</u></a><br><br>
                        <hr class="hr"><br><br>
                        <i class="fa-brands fa-google" id="google"></i>
                        <i class="fa-brands fa-instagram" id="sm"></i>
                        <i class="fa-brands fa-facebook-f" id="sm"></i>
                        <i class="fa-brands fa-twitter" id="sm"></i>
                    </form>
                </div>
            </div>
        </div>
    </div>
